# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: Title
        type: text
        span: left
        required: true

    slug:
        label: Slug
        type: text
        span: right
        preset:
            field: title
            type: slug

    description:
        label: Description
        type: richeditor
        size: giant

    price:
        label: Price (VND)
        type: number
        span: left
        required: true
        default: 0
    max_in_class:
        label: Students per Class 
        type: number
        span: right
        default: 20
tabs:
    icons: 
        Students: icon-users
        Lessions: icon-book
        Videos: icon-videos
    fields:
        enrollments:
            label: Students
            type: relation
            tab: Students
           
        lessions:
            label: Lessions
            tab: Lessions
            type: repeater
            prompt: Add Lession
            form:
                fields:
                    title:
                        label: Lession Title
                        type: text
                        span: left
                        required: true

                    description:
                        label: Description
                        type: textarea
                        size: tiny
                        span: right

                    document:
                        label: Upload Document
                        type: mediafinder
                        span: full
                        mode: file
        videos:
            label: Videos
            tab: Videos
            type: repeater
            prompt: Add Video
            form:
                fields:
                    title:
                        label: Video Title
                        type: text
                        span: left
                        required: true

                    video_url:
                        label: Video
                        type: mediafinder
                        span: full
                        mode: file

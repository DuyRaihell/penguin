# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Question

# Model Form Field configuration
form: $/penguin/ielts/models/questions/fields.yaml

# Model Class name
modelClass: Penguin\Ielts\Models\Questions

# Default redirect location
defaultRedirect: penguin/ielts/questions

# Create page
create:
    title: backend::lang.form.create_title
    redirect: penguin/ielts/questions/update/:id
    redirectClose: penguin/ielts/questions

# Update page
update:
    title: backend::lang.form.update_title
    redirect: penguin/ielts/questions
    redirectClose: penguin/ielts/questions

# Preview page
preview:
    title: backend::lang.form.preview_title
